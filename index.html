<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake con Javascript</title>
    <style>
        body {
            width: 95vw;
            height: 95vh;
            display: grid;
            place-items: center;
            background-color: black;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #lienzo {
            box-shadow: 0px 0px 20px 5px rgb(48, 11, 181);
        }
        h1 { 
            text-align: center;
        }
        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(50, 11, 130);
            border: 5px solid rgb(113, 11, 60);
            margin: 20px;
            color: white;
            font-weight: bold;
        }
        .btn:active {
            background-color: rgb(0, 0, 0);
        }
        .container{
            text-align: center;
            justify-content: center;
            width: 80%;
            display: flex;
            flex-direction: row;
        }
        .left, .right{
            height: 400px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .container .nom{
            display: flex;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="left">
            <button class="btn">Up</button>
            <button class="btn">Down</button>
        </div>
        <div class="center">
            <h1 class="nom">Snake Javascript</h1>
          
            <canvas id="lienzo" width="500" height="300"></canvas>
        </div>
        <div class="right">
            <button class="btn">Left</button>
            <button class="btn">Right</button>
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
