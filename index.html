<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake con Javascript</title>
    <style>
        body {
            width: 95w;
            height: 95vh;
            display: grid;
            place-items: center;
            background-color:black;
            color:white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #Lienzo {
            box-shadow: 0px 0px 20px 5px yellow;
        }
        h1{
            text-align: center;
        }
        .btn {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: blueviolet;
            border: 5px solid Blue;
            margin: 20px;
            color: white;
            font-weight: bold;
        }
        .container{
            width: 80px;
            display: flex;
            flex-direction: row;
        }
        .left, .rigth{
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <button class="btn">Up</button>
            <button class="btn">down</button>
        </div>
        <h1>Sanke Javascript</h1>
        <canvas id="Lienzo" width="600" height="400"></canvas>
    </div>
    <div class="rigth">
        <button class="btn">left</button>
            <button class="btn">rigth</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
